{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header-accent">
    <h5 class="mb-0">Eliminar Proveedor</h5>
  </div>
  <div class="card-body">
    <p>¿Deseas eliminar a <strong>{{ proveedor.nombre_empresa }}</strong> (Contacto: {{ proveedor.contacto }})?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger">Sí, eliminar</button>
      <a href="{% url 'ver_proveedor' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
