{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header-accent">
    <h5 class="mb-0">Actualizar Proveedor</h5>
  </div>
  <div class="card-body">
    <form method="post" action="{% url 'realizar_actualizacion_proveedor' proveedor.pk %}">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre de la empresa</label>
          <input name="nombre_empresa" value="{{ proveedor.nombre_empresa }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Contacto</label>
          <input name="contacto" value="{{ proveedor.contacto }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input name="correo" type="email" value="{{ proveedor.correo }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input name="telefono" value="{{ proveedor.telefono }}" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Dirección</label>
          <input name="direccion" value="{{ proveedor.direccion }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">País</label>
          <input name="pais" value="{{ proveedor.pais }}" class="form-control">
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'ver_proveedor' %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
