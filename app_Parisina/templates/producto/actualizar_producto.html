{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header-accent">
    <h5 class="mb-0">Actualizar Producto</h5>
  </div>
  <div class="card-body">
    <form method="post" action="{% url 'realizar_actualizacion_producto' producto.pk %}">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input name="nombre" value="{{ producto.nombre }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Categoría</label>
          <input name="categoria" value="{{ producto.categoria }}" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">Precio</label>
          <input name="precio" value="{{ producto.precio }}" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <input name="stock" value="{{ producto.stock }}" class="form-control">
        </div>

        <!-- Cliente select -->
        <div class="col-md-4">
          <label class="form-label">Cliente</label>
          <select name="cliente" class="form-select">
            <option value="">-- Seleccionar cliente --</option>
            {% for c in clientes %}
              <option value="{{ c.pk }}" {% if producto.cliente and producto.cliente.pk == c.pk %}selected{% endif %}>{{ c.nombre }} {{ c.apellido }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Proveedores multiple -->
        <div class="col-12">
          <label class="form-label">Proveedores (mantén Ctrl/Cmd para seleccionar varios)</label>
          <select name="proveedores" class="form-select" multiple size="6">
            {% for p in proveedores %}
              <option value="{{ p.pk }}" {% if p in producto.proveedores.all %}selected{% endif %}>{{ p.nombre_empresa }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'ver_producto' %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
