{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header-accent">
    <h5 class="mb-0">Agregar Producto</h5>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="col-md-6">
          <label class="form-label">Categoría</label>
          <input name="categoria" class="form-control" placeholder="Categoría">
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">Precio</label>
          <input name="precio" class="form-control" placeholder="0.00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <input name="stock" class="form-control" placeholder="0">
        </div>

        <!-- Select Cliente (FK) -->
        <div class="col-md-4">
          <label class="form-label">Cliente</label>
          <select name="cliente" class="form-select">
            <option value="">-- Seleccionar cliente --</option>
            {% for c in clientes %}
              <option value="{{ c.pk }}">{{ c.nombre }} {{ c.apellido }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Select Proveedores (ManyToMany) -->
        <div class="col-12">
          <label class="form-label">Proveedores (mantén Ctrl/Cmd para seleccionar varios)</label>
          <select name="proveedores" class="form-select" multiple size="6" name="proveedores">
            {% for p in proveedores %}
              <option value="{{ p.pk }}">{{ p.nombre_empresa }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary">Guardar Producto</button>
        <a href="{% url 'ver_producto' %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
