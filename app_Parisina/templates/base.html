<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parisina - Sistema</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      /* ====== PALETA PARISINA (rojo, negro, amarillo, blanco) ====== */
      :root{
        --rojo-parisina: #C8102E;
        --rojo-oscuro: #9b0b22;
        --amarillo-parisina: #F7E300;
        --negro-parisina: #111111;
        --blanco-parisina: #ffffff;
        --gris-texto: #222222;
        --sombra: rgba(0,0,0,0.08);
      }

      /* Base */
      html,body { height:100%; }
      body {
        background: linear-gradient(180deg, #fff 0%, #fff 60%, rgba(200,10,30,0.02) 100%);
        color: var(--gris-texto);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* NAVBAR */
      .navbar {
        background: var(--negro-parisina) !important;
        border-bottom: 4px solid var(--rojo-parisina);
      }
      .navbar-brand { display:flex; align-items:center; gap:10px; color:var(--amarillo-parisina) !important; font-weight:800; }
      .nav-link { color: #fff !important; }
      .nav-link:hover, .nav-item .active, .nav-link.active { color: var(--amarillo-parisina) !important; }

      /* LOGO SVG */
      .brand-logo { width:36px; height:36px; display:inline-block; }

      /* CARDS */
      .card {
        border-radius:12px;
        border: 1px solid rgba(0,0,0,0.06);
        box-shadow: 0 6px 18px var(--sombra);
      }
      .card-header-accent {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        background: linear-gradient(90deg, var(--rojo-parisina), var(--rojo-oscuro));
        color: #fff;
        padding: 0.6rem 1rem;
      }

      /* BOTONES */
      .btn-primary {
        background: var(--rojo-parisina);
        border-color: var(--rojo-parisina);
      }
      .btn-primary:hover { background: var(--rojo-oscuro); border-color: var(--rojo-oscuro); }
      .btn-warning {
        background: var(--amarillo-parisina);
        border-color: var(--amarillo-parisina);
        color: #000;
      }
      .btn-outline-danger {
        color: var(--rojo-parisina);
        border-color: var(--rojo-parisina);
      }
      .btn-outline-danger:hover {
        background: var(--rojo-parisina);
        color: #fff;
      }

      /* TABLAS */
      table thead th {
        background: linear-gradient(90deg, var(--rojo-parisina), var(--rojo-oscuro));
        color: #fff;
        border-color: rgba(0,0,0,0.04);
      }
      table tbody tr td { vertical-align: middle; }

      /* LINKS */
      a { color: var(--rojo-parisina); text-decoration: none; }
      a:hover { color: var(--rojo-oscuro); text-decoration: underline; }

      /* FOOTER */
      footer {
        background: var(--negro-parisina);
        color: var(--blanco-parisina);
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        border-top: 4px solid var(--rojo-parisina);
      }

      /* RESPONSIVE: espacio inferior para footer fijo */
      main { padding-bottom: 100px; margin-top: 14px; }

      /* Peque√±os toques */
      .badge-accent { background: var(--rojo-parisina); color: #fff; font-weight:600; }
      .accent-border { border-left: 5px solid var(--rojo-parisina); padding-left: 12px; }

    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
